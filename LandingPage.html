<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Wardiere | Women's Fashion</title> 
    <style> 
        * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
        font-family: "Helvetica Neue", Arial, sans-serif; 
        } 
 
        body { 
        background-color: #ffffff; 
        color: #000000; 
        } 
 
        .navbar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 30px 70px; 
        border-bottom: 1px solid #818181; 
        } 
 
        .logo { 
        font-size: 22px; 
        letter-spacing: 3px; 
        font-weight: 600; 
        } 
 
        .navbar nav a { 
        margin-left: 35px; 
        text-decoration: none; 
        color: #000; 
        font-size: 14px; 
        position: relative; 
        } 
 
        .content { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 80px 70px; 
        min-height: calc(100vh - 90px); 
        } 
 
        .content-text { 
        max-width: 520px; 
        } 
 
        .tagline { 
        font-size: 12px; 
        letter-spacing: 4px; 
        font-weight: 600; 
        color: #000; 
        } 
 
        .content-text h1 { 
        font-size: 56px; 
        font-weight: 700; 
        line-height: 1.1; 
        margin: 25px 0; 
        } 
 
        .content-text p { 
        font-size: 16px; 
        color: #444; 
        margin-bottom: 35px; 
        line-height: 1.6; 
        } 
 
        .btn { 
        background: #000; 
        color: #fff; 
        border: 1px solid #000; 
        padding: 15px 40px; 
        font-size: 14px; 
        cursor: pointer; 
        transition: 0.3s; 
        } 
 
        .btn:hover { 
        background: #fff; 
        color: #000; 
        } 
 
        .preview { 
        display: flex; 
        gap: 20px; 
        margin-top: 50px; 
        } 
 
        .preview img { 
        width: 150px; 
        height: 200px; 
        object-fit: cover; 
        border: 1px solid #ddd; 
        } 
 
        .content-image img { 
        width: 440px; 
        } 

        .contact-section {
        padding: 100px 70px;
        border-top: 1px solid #818181;
        }

        .contact-section h2 {
        font-size: 36px;
        margin-bottom: 30px;
        }

        .contact-form {
        max-width: 500px;
        }

        .contact-form input,
        .contact-form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #000;
        font-size: 14px;
        }

        .contact-form textarea {
        height: 120px;
        resize: none;
        }
    </style> 
</head> 
<body> 
<header class="navbar"> 
  <div class="logo">Wardiere</div> 
  <nav> 
    <a href="#">Product</a> 
    <a href="#">Shop</a> 
    <a href="#">Collection</a> 
    <a href="#">About Us</a> 
    <a href="#contact">Contact</a> 
  </nav> 
</header> 
 
<section class="content"> 
  <div class="content-text"> 
    <span class="tagline">New Arrival</span> 
    <h1>Elegant Women's <br>Fashion Collection</h1> 
    <p> 
      Discover our latest women's styles this season.   
      Timeless elegance with modern comfort. 
    </p> 
    <button class="btn">Shop Now</button> 
    <div class="preview"> 
      <img src="image1.png"> 
      <img src="image2.png"> 
      <img src="image3.png"> 
    </div> 
  </div> 
  <div class="content-image"> 
    <img src="imageMain.png"> 
  </div> 
</section> 

<section class="contact-section" id="contact">
  <h2>Contact Us</h2>
  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>
 
</body> 
</html>
